<!DOCTYPE html>
<html>
<head>
    <title>Primera Pagina</title>

    <style type = "text/css">
    body
    {
        background-color: darkseagreen;
        font-family: serif;
}
    </style>
</head>
<body>
    <p> <strong>Como saber su peso en Martes o en Jupiter</strong> </p>
</body>
<script>
    var peso;
    var condicion;
    var peso_final;
    var g_tierra = 9.8;
    var g_marte = 3.8; 
    var g_jupiter = 24.7;
    peso = prompt("Ingrese Peso");
    condicion = prompt("Si desea saber su peso en Marte Ingrese A, Si desea saber su peso en Jupiter ingrese B");
    if (condicion == "A") {
        peso_final = peso * g_marte / g_tierra;
        document.write("Peso en Martes es: " +parseInt(peso_final));
    } else if (condicion == "B") {
        peso_final = peso * g_jupiter / g_tierra;
        document.write("Peso en Jupiter es: " + parseInt(peso_final));
    }
</script>
</html>
